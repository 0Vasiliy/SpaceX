<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="css/template.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">   
                <div class="header__logo">
                    <img class="logo" src="icons/logo.png" alt="logotip">
                    <div class="header__figure">      
                        <div class="header__corner_left_top"></div>
                        <div class="header__corner_left_bottom"></div>
                        <div class="header__corner_right_top"></div>
                        <div class="header__corner_right_bottom"></div>
                    </div>
                </div>               
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Главная</a></li>
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Технология</a></li>
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link">График полётов</a></li>
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Гарантии</a></li>
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link" >О компании</a></li>
                        <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Контакты</a></li>                               
                    </ul>
                
                </nav>
            </header> 
            <div class="title">    
                <div class="title__block">                   
                    <div class="title__wrapper__market">
                        <div class="title__internal__market">
                            <h3 class="title__header">мы</h3>
                            <h1 class="title__numheader">1</h1>
                            <h4 class="title__subheader">на рынке</h4>
                        </div>
                    </div> 
                    <div class="title__wrapper__guarant">
                        <div class="title__internal__guarant">
                            <h3 class="title__header">гарантируем</h3>
                            <h1 class="title__numheader">50%</h1>
                            <h4 class="title__subheader">безопасность</h4>
                        </div>
                    </div>
                    <div class="title__wrapper__calendar">
                        <div class="title__internal__calendar">
                            <h3 class="title__header">календарик за</h3>
                            <h1 class="title__numheader">2001<span>г.</span></h1>
                            <h4 class="title__subheader">в <span>подарок</span></h4>
                        </div>
                    </div> 
                    <div class="title__wrapper__journey">
                        <div class="title__internal__journey">
                            <h3 class="title__header">путешествие</h3>
                            <h1 class="title__numheader">597</h1>
                            <h4 class="title__subheader">дней</h4>
                        </div>
                    </div>              
                </div>               
            </div>
            <div class="information">
                <div class="invite">                            
                    <div class="invite__text">
                        <h1 class="invite__travel">путешествие</h1>
                        <h4 class="invite__planet">на красную планету</h4>
                        <button class="btn__start"><span>начать путешествие</span></button>                         
                    </div>
                    <div class="line"></div>
                </div>  
            </div>                            
        </div>            
   </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.maskedinput.min.js"></script>
    <script src="./js/jquery.selectorquery.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
   
</html>
